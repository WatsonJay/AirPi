<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Panel - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Smart-Air配置</h1>
            <h2>wifi配置\连接服务器状态</h2>
        </div>
        <div class="content">
            <h2>1.wifi状态</h2>
            <div class="row">
                <div class="col-sm-3" style="text-align: right">wifi名称:</div>
                <div class="col-sm-8">col-sm-9</div>
            </div>
            <div class="row">
                <div class="col-sm-3" style="text-align: right">IP地址:</div>
                <div class="col-sm-8">col-sm-9</div>
            </div>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1"
                    aria-expanded="false" aria-controls="collapseExample" style="margin-left: 20px">
                配置wifi信息
            </button>
            <div class="collapse" id="collapseExample1" style="width: 95%;margin: 20px auto">
                <div class="card card-body">
                </div>
            </div>
            <h2>1.连接服务器状态</h2>
            <div class="row">
                <div class="col-sm-3" style="text-align: right">mqtt服务器:</div>
                <div class="col-sm-8" id="mtqqServer"></div>
            </div>
            <div class="row">
                <div class="col-sm-3" style="text-align: right">连接状态:</div>
                <div class="col-sm-8">col-sm-9</div>
            </div>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample" style="margin-left: 20px">
                配置mqtt服务器
            </button>
            <div class="collapse" id="collapseExample" style="width: 95%;margin: 20px auto">
                <div class="card card-body">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
